<div class="col-xs-6 col-sm-3 follower_list">
	<div class="cover_art">
		<a href="{{USER url}}" data-load="{{USER username}}">
			<img src="{{USER avatar}}">
		</a>
	</div>
	<div class="track_info">
		<a href="{{USER url}}" data-load="{{USER username}}"><span class="artist">{{USER name}}</span></a>
	</div>
</div>
